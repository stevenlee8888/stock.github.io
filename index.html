<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>停利損程式 by steven</title>
    </head>
    <script>
        function hello(){
            alert("hello world");
        }
        //hello();

        function add(){
            var numberFir = parseInt(document.getElementById('numFirst').value);
            var numberSec = parseInt(document.getElementById('numSecond').value);
            var total = numberFir - ((numberFir-numberSec)*0.75);
			
            document.getElementById('totalid').textContent = total;
        }

        function mulit(){
            var numberFir = parseInt(document.getElementById('numFirst').value);
            var numberSec = parseInt(document.getElementById('numSecond').value);
            var total =  numberFir - (numberFir*0.1);
            document.getElementById('mulitId').textContent = total;
        }

        function qu(){
            var numberFir = parseInt(document.getElementById('numFirst').value);
            var numberSec = parseInt(document.getElementById('numSecond').value);
            var total = numberFir/numberSec;
            document.getElementById('quId').textContent = total;
        }

        function sub(){
            var numberFir = parseInt(document.getElementById('numFirst').value);
            var numberSec = parseInt(document.getElementById('numSecond').value);
            var total = numberFir-numberSec;
            document.getElementById('subId').textContent = total;
        }
    

	
	
	
    </script>
    <body>
        <p>買入價格<input type="text" id='numFirst'>
       最高價格<input type="text" id='numSecond'></p>
	   
	   
	   
	   
	   
	   
        <p><button onclick="add()">停利</button>=<em id='totalid'></em></p>

        <p><button onclick="mulit()">停損</button>＝<em id='mulitId'></em></p>

      <!--<p><button onclick="qu()">求商</button>＝<em id="quId"></em></p>

       <p><button onclick="sub()">求差</button>=<em id="subId"></em></p>>-->
    
    </body>
	
	
</html>
